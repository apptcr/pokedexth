<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex ภาษาไทย</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokédex ภาษาไทย</h1>
    <input type="text" id="search" placeholder="ค้นหาโปเกมอน...">
  </header>

  <main id="pokedex"></main>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <span id="close">&times;</span>
      <img id="popup-img" alt="pokemon">
      <h2 id="popup-thai"></h2>
      <p id="popup-eng"></p>
      <p id="popup-type"></p>
      <div id="popup-stats"></div>
      <p id="popup-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
